{% extends "laoyouts/__base_page.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}

<ul class="list-group">
  {% for post in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <h2>
      <a href="{{ url_for('post.post_detail', id=post.id )}}">
        {{post.title}}
      </a>
    </h2>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
